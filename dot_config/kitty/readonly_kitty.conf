# Shell integration is sourced and configured manually
shell_integration no-rc enabled

active_tab_background #50fa7b
background_opacity 0.5
active_tab_font_style bold
active_tab_foreground #282a36
adjust_line_height 110%
allow_remote_control yes
background #282a36
color0 #282a36
color1 #44475a
color10 #f1fa8c
color2 #f8f8f2
color3 #6272a4
color4 #8be9fd
color5 #50fa7b
color6 #ffb86c
color7 #ff79c6
color8 #bd93f9
color9 #ff5555
cursor #44475a
cursor_text_color #f8f8f2
disable_ligatures cursor
font_family JetBrainsMono Nerd Font Propo 
font_size 12.0
foreground #f8f8f2
inactive_tab_background #44475a
inactive_tab_font_style normal
inactive_tab_foreground #f8f8f2
listen_on unix:/tmp/mykitty
selection_background #6272a4
selection_foreground #f8f8f2
symbol_map U+E5FA-U+E6AC,U+E700-U+E7C5,U+F000-U+F2E0,U+E200-U+E2A9,U+F0001-U+F1AF0,U+E300-U+E3E3,U+F400-U+F532,U+2665,U+26A1,U+E0A0-U+E0A2,U+E0B0-U+E0B3,U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4,U+23FB-U+23FE,U+2B58,U+F300-U+F32F,U+E000-U+E00A,U+EA60-U+EBEB,U+E276C-U+2771,U+2500-U+259F JetBrainsMono Nerd Font
tab_activity_symbol ÔÑê
tab_bar_background #6272a4
tab_bar_edge top
tab_bar_style powerline
tab_title_template Tab {index}: {title}
url_color #8be9fd
window_padding_width 10

font_features JetBrainsMono-Italic +ss06
font_features JetBrainsMono-BoldItalic +ss07
modify_font underline_thickness 400%
modify_font underline_position 2
